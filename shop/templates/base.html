<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TerraScope Analytics{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Simple custom styling -->
    <style>
        body {
            background-color: #f5f5f7;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: .04em;
        }
        .hero {
            border-radius: 18px;
            background: radial-gradient(circle at top left, #4f46e5, #1d4ed8);
            color: #f9fafb;
            padding: 4rem 2rem;
        }
        .hero h1 {
            font-weight: 800;
        }
        .card-soft {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            transition: transform .2s ease, box-shadow .2s ease;
        }
        .card-soft:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.15);
        }
        footer {
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
        <a class="navbar-brand" href="/">TerraScope</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products/">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/subscriptions/">Subscriptions</a></li>
                <li class="nav-item ms-lg-3">
                    <a class="btn btn-outline-light btn-sm px-3" href="/auth/login/">Sign in</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-4 my-md-5">
    {% block content %}{% endblock %}
</main>

<footer class="border-top py-3 mt-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <span>© {{ year|default:2025 }} TerraScope Analytics</span>
        <span>Real‑time geospatial intelligence for climate, risk & land‑use.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
